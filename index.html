<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Employee Monthly Costs</title>
</head>

<body>

    <h1 class="addemployees">EMPLOYEE MONTHLY COSTS</h1>
    <h3 class="addemployees">Add Employees</h3>
        <div class="inputlocale">
            <input class="inputs" id="firstName" type="text" placeholder="First Name">
            <input class="inputs" id="lastName" type="text" placeholder="Last Name">
            <input class="inputs" id="idNumber" type="number" placeholder="ID Number">
            <input class="inputs" id="jobTitle" type="text" placeholder="Job Title">
            <input class="inputs" id="annualSalary" type="number" placeholder="Annual Salary">
        </div>
        <div class="buttonPos">
            <button id="submitBtn">Submit</button>
        </div>
    <h3 class="employeeTitle">Employees</h3>
    <table class="table table-bordered table-dark">
        <tbody>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">ID Number</th>
                <th scope="col">Job Title</th>
                <th scope="col">Annual Salary</th>
                <th scope="col">Delete function</th>
            </tr>
        </tbody>
        <!-- this id created the table -->
        <tbody id="employeeOutputs">
    
        </tbody>

    </table>
    <!-- this id displays monthly calculations -->
    <div id="totalMonthly">Total Monthly: $<span id="totalMonthlyOutput"></span>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Employee Monthly Costs</title>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <h1>EMPLOYEE MONTHLY COSTS</h1>
                <h3>Add Employees</h3>
                <input id="firstName" type="text" placeholder="First Name">
                <input id="lastName" type="text" placeholder="Last Name">
                <input id="idNumber" type="number" placeholder="ID Number">
                <input id="jobTitle" type="text" placeholder="Job Title">
                <input id="annualSalary" type="number" placeholder="Annual Salary">
                <td>
                    <button id="submitBtn">Submit</button>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <h3>Employees</h3>
                <th scope="row">First Name</th>
                <th scope="row">Last Name</th>
                <th scope="row">ID Number</th>
                <th scope="row">Job Title</th>
                <th scope="row">Annual Salary</th>
                <th scope="row"></th>
            </tr>
        </tbody>

        <tbody id="employeeOutputs">
        </tbody>

    </table>
    <div id="totalMonthly">Total Monthly:<span id="totalMonthlyOutput"></span>
    </div>
</body>

</html>
